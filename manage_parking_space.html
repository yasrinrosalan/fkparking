<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Parking Spaces</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
            <h2>FKPark</h2>
        </div>
        <a href="admin_dashboard.html" class="sidebar-btn">Dashboard</a>
        <a href="user_registeration.html" class="sidebar-btn">User Registeration</a>
        <a href="manage_user_profile.html" class="sidebar-btn">Manage User Profile</a>
        <a href="manage_vehicle_information.html" class="sidebar-btn">Manage Vehicle Information</a>
        <a href="manage_parking_space.html" class="sidebar-btn">Manage Parking Spaces</a>
        <a href="manage_parking_area.html" class="sidebar-btn">Manage Temporary Closures</a>
        <a href="view_daily_parking.html" class="sidebar-btn">View Parking Availability</a>
        <a href="booking_parking_space.html" class="sidebar-btn">Booking Parking Space</a>
        <a href="logout.html" class="sidebar-btn">Logout</a>
    </div>

    <div class="main-content">
        <h1>Manage Parking Spaces</h1>
        <div id="filterForm">
            <form id="viewFilterForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="north">North Parking</option>
                    <option value="south">South Parking</option>
                </select>
                <button type="submit">Filter</button>
            </form>
        </div>
        
        <div id="availableSpaces"></div>

        <div id="ParkingForm">
            <form id="createParkingForm">
                <label for="spaceId">Parking Space ID:</label>
                <input type="number" id="spaceId" name="spaceId" required>
                <label for="studentId">ID:</label>
                <input type="text" id="studentId" name="studentId" required>
                <label for="date">Date:</label>
                <input type="date" id="parkingDate" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Create Space</button>
                <br>
                <button type="button" id="updateBtn">Update Space</button>
            </form>
        </div>
        
        <div id="createConfirmation" style="display: none;">
            <h2>Confirmation</h2>
            <p id="create-parking-info"></p>
            <button id="confirmCreateBtn">Confirm Create?</button>
            <br>
            <button id="cancelCreateBtn">Cancel</button>
        </div>
        
        <div id="updateConfirmation" style="display: none;">
            <h2>Confirmation</h2>
            <p id="update-parking-info"></p>
            <button id="confirmUpdateBtn">Confirm Update?</button>
            <br>
            <button id="cancelUpdateBtn">Cancel</button>
        </div>
        
        <div id="ParkList">
            <h2>Parking Space</h2>
            <ul id="parkings"></ul>
        </div>
    </div>
</div>
<script src="manage_parking_space.js"></script>
</body>
</html>
