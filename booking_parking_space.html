<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Parking Spaces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.jpeg" alt="Logo">
                <h2>FKPark</h2>
            </div>
            <a href="admin_dashboard.html" class="sidebar-btn">Dashboard</a>
            <a href="manage_user_profile.html" class="sidebar-btn">Manage User Profile</a>
            <a href="manage_vehicle_information.html" class="sidebar-btn">Manage Vehicle Information</a>
            <a href="manage_parking_space.html" class="sidebar-btn">Manage Parking Spaces & View Availability</a>
            <a href="manage_parking_area.html" class="sidebar-btn">Manage Temporary Closures</a>
            <a href="booking_parking_space.html" class="sidebar-btn">Booking Parking Space</a>
            <a href="logout.html" class="sidebar-btn">Logout</a>
        </div>

        <div class="main-content">
            <h1>Book Parking Spaces</h1>
            <div id="filterForm">
                <form id="viewFilterForm">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <label for="location">Location:</label>
                    <select id="location" name="location" required>
                        <option value="north">North Parking</option>
                        <option value="south">South Parking</option>
                    </select>
                    <button type="submit">Filter</button>
                </form>
            </div>
            
            <div id="availableSpaces"></div>

            <div id="bookingForm">
                <form id="createBookingForm">
                    <label for="spaceId">Parking Space ID:</label>
                    <input type="number" id="spaceId" name="spaceId" required>
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
                    <label for="date">Date:</label>
                    <input type="date" id="bookingDate" name="date" required>
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <button type="submit">Book Space</button>
                </form>
            </div>
            
            <div id="confirmation" style="display: none;">
                <h2>Confirm Booking</h2>
                <p id="bookingInfo"></p>
                <button id="confirmBookingBtn">Confirm Booking</button>
                <br>
                <button id="cancelBookingBtn">Cancel</button>
            </div>
            
            <div id="bookingsList">
                <h2>My Bookings</h2>
                <ul id="bookings"></ul>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="booking_parking_space.js"></script>
</body>
</html>
