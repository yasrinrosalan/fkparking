<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Manage Parking Area</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.jpeg" alt="Logo">
                <h2>FKPark</h2>
            </div>
            <a href="admin_dashboard.html" class="sidebar-btn">Dashboard</a>
            <a href="manage_user_profile.html" class="sidebar-btn">Manage User Profile</a>
            <a href="manage_vehicle_information.html" class="sidebar-btn">Manage Vehicle Information</a>
            <a href="manage_parking_space.html" class="sidebar-btn">Manage Parking Spaces</a>
            <a href="manage_parking_area.html" class="sidebar-btn">Manage Temporary Closures</a>
            <a href="view_daily_parking.html" class="sidebar-btn">View Parking Availability</a>
            <a href="booking_parking_space.html" class="sidebar-btn">Booking Parking Space</a>
            <a href="logout.html" class="sidebar-btn">Logout</a>
        </div>

        <div class="main-content">
            <h1>Manage Parking Area</h1>
            <div id="closureForm">
                <form id="manageClosureForm" form action="manage_parking_area.php" method="post">
                    <label for="space_id">Parking Space ID:</label>
                    <input type="number" id="space_id" name="space_id" required>
                    
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                    
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required>
                    
                    <label for="reason">Reason:</label>
                    <input type="text" id="reason" name="reason" required>
                    
                    <button type="submit" id="createClosure" value="submit">Create Closure</button>
                    
                </form>
            </div>
            <div id="closuresList">
                <h1>Temporary Closures</h1>
                <table id="closureTable">
                    <thead>
                        <tr>
                            
                            <th>Parking Space ID</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Reason</th>
                            
                        </tr>
                       
                    </thead>
                    <tbody>
                        <!-- Closure records will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="manage_parking_area.js"></script>
</body>
</html>
